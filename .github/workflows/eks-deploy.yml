name: EKS Multi-Tenant CI/CD

on:
  workflow_dispatch:
    inputs:
      tenant:
        description: 'Tenant Name'
        required: true
      environment:
        description: 'Environment (dev, uat, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_ACCOUNT_ID: 746669234841

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    - name: Build Docker Image
      run: |
        IMAGE_NAME=${{ github.event.inputs.tenant }}-${{ github.event.inputs.environment }}-nginx
        docker build -t $IMAGE_NAME .

    - name: Tag Docker Image
      run: |
        IMAGE_NAME=${{ github.event.inputs.tenant }}-${{ github.event.inputs.environment }}-nginx
        docker tag $IMAGE_NAME $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/testing/roger:$IMAGE_NAME

    - name: Push Docker Image to ECR
      run: |
        IMAGE_NAME=${{ github.event.inputs.tenant }}-${{ github.event.inputs.environment }}-nginx
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/testing/roger:$IMAGE_NAME

    - name: Set up Terraform CLI
      uses: hashicorp/setup-terraform@v3

    - name: Generate tenant tfvars file
      run: |
        echo "tenant = \"${{ github.event.inputs.tenant }}\"" > tenant-prod.tfvars
        echo "environment = \"${{ github.event.inputs.environment }}\"" >> tenant-prod.tfvars
    

    - name: Terraform Init
      run: |
        terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
                       -backend-config="key=tenants/${{ github.event.inputs.tenant }}/${{ github.event.inputs.environment }}/terraform.tfstate" \
                        -backend-config="region=${{ env.AWS_REGION }}"

    - name: Select/Create Terraform Workspace
      run: |
        terraform workspace new ${{ github.event.inputs.tenant }}-${{ github.event.inputs.environment }} || \
        terraform workspace select ${{ github.event.inputs.tenant }}-${{ github.event.inputs.environment }}

    - name: Terraform Apply
      run: terraform apply -auto-approve -var-file=tenant-prod.tfvars
